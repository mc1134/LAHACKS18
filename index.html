<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Placement Title</title>
	<link rel="stylesheet" href="css/style.css">
</head>


<body>
	<h1>This is a header</h1>
	<button type="button" onclick="uploadFile();">Button</button>
	<input type="file" id="mid-files">
	<script>
	console.log("Hello world!");
	var control = document.getElementById("mid-files");
	control.addEventListener("change", function(event) {
		var i = 0;
		files = control.files;
		len = files.length;
		for(; i < len; i++) {
			console.log("name: " + files[i].name + "; type: " + files[i].type + "; size: " + files[i].size + " bytes");
		}
	}, false);
	var freader = new FileReader();
	function uploadFile() {
		console.log("Inside onload");
		freader.onload = function(f) { return function(e) { var contents = e.target.result; console.log("contents: " + contents); };};
	}
	</script>
</body>

</html>
