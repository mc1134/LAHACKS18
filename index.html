<!DOCTYPE html>
<html lang="en-US">
<head>
	<script src="analyzeInput.js"></script>
	<title>MBPT</title>
	<link rel="stylesheet" href="css/style.css">
</head>


<body class="background-dark">
	<h1 class="text-large" align="center">MIDI-based page turner</h1>
	<hr align="center" width="90%">

	<div align="center" width="90%">
	<table><tbody>
	<tr>
		<td style="border-right: 2px solid #ddd" align="center" width="45%">
			<h1 class="text">Choose an input file:</h1>
			<input class="text" type="file" id="mid-input-file" style="font-family:Catamaran" onclick="handleHaystack();">
		</td>
		<td style="text-align:center" align="center" width="45%">
			<h1 class="text">Choose an output file:</h1>
			<select id="mid-test-file" style="font-family: Catamaran" onclick="handleNeedle();">
				<option value="default">Choose File</option>
				<option value="scale">scale.mid</option>
				<option value="short">short.mid</option>
				<option value="twinkle">twinkle.mid</option>
			</select>
		</td>
	</tr>
	</tbody></table>
	</div>
	<hr width="90%"><br>

	<div align="center">
		<input class="button-light" type="button" id="run-comparison" value="Run comparison" onclick="analyzeInput();">
	</div>
</body>

</html>
