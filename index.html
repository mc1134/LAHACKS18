<!DOCTYPE html>
<html lang="en-US">
<head>
	<script src="js/analyzeInput.js"></script>
	<title>MBPT</title>
	<link rel="stylesheet" href="css/style.css">
</head>


<body class="background-dark">
	<h1 class="text-large" align="center">MIDI-based page turner</h1>
	<hr align="center" width="90%">

	<div align="center" width="90%">
	<table><tbody>
	<tr>
		<td style="border-right: 2px solid #ddd" align="center" width="45%">
			<h1 class="text">Choose an input file:</h1>
			<input class="text" type="file" id="mid-input-file" style="font-family:Catamaran" onclick="handleNeedle();">
		</td>
		<td style="text-align:center" align="center" width="45%">
			<h1 class="text">Choose a sheet music file:</h1>
			<select id="mid-sheet-file" style="font-family: Catamaran" onchange="handleHaystack();">
				<option value="default">Choose File</option>
				<option value="scale">scale.mid</option>
				<option value="short">short.mid</option>
				<option value="twinkle">twinkle.mid</option>
			</select>
		</td>
	</tr>
	</tbody></table>
	</div>
	<hr align="center" width="90%"><br>

	<div align="center">
		<!-- will be deprecated when microphone can be used -->
		<input class="button-light" type="button" id="run-comparison" value="Run comparison" onclick="runComparison();">
		<p class="text" id="status1"></p>
		<p class="text" id="status2"></p>
	</div>

	<div>
		<h1 class="text-large" align="center">Output</h1>
		<p class="text" id="output1" align="center">(Nothing)</p>
		<p class="text" id="output2" align="center"></p>
		<p class="text" id="output3" align="center"></p>
		<p class="text" id="output4" align="center"></p>
	</div>
</body>

</html>
